<p><b>远程设备的IP</B>是可以找到该设备的IP地址。在<b>远程设备端口</B>是在它监听请求的端口号。</P>
<P>的<b>对象类型</B>是从该值将被要求的对象类型。在<b>对象的实例数</B>是从该值将被要求的obect/类型的唯一标识符。点要求的<i>现值</I>对象的实例。</P>
<b>COV的认购使用</B><P>确定，是否Lsscl将尝试以认购设备上的对象，COV的事件。并不是所有的对象支持COV的订阅，并非所有设备都支持，即使在对象，他们通常会</P>
<p>使用<B>可设置</B>，以确定是否该接口将允许用户输入值与更新的对象。只有“输出”的价值观被认为是设置的。</P>
<P>的<b>数据类型</B>字段中确定的点，将有什么类型Lsscl数据。从BACnet网络的返回值将被自动转换成所需的类型。</P>
