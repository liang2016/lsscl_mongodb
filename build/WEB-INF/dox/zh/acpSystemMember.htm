<h1>压缩空气系统成员配置</h1>
<p>主要为一个压缩空气系统配置空压机和系统点</p>
<h1>系统点</h1>
<p>您可以选择一个系统类型,我们将会自动为你匹配需要统计的数据点,您也可以手动一个个的选择压缩空气系统需要统计的参数点,不过这个操作之后需要您点击<img src="images/save.png" >保存</p>
<h1>空压机</h1>
<p>点击<img src="images/add.png" >将下拉列表中选中的空压机,添加到系统,也可以点击<img src="images/delete.png" >将指定的空压机从压缩空气系统中删除,不过这个操作之后需要您点击<img src="images/save.png" >保存.<b>注意:您添加的空压机必须已经配置好统计参数</b></p>
<h1>编辑空压机</h1>
<p>点击压缩空气系统成员中的空压机,显示出空压机的属性和空压机统计配置,在这里你可以修改空压机的统计配置</p>
