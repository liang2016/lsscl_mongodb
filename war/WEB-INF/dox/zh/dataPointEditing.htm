<P>
  此页面提供了控制编辑点的属性。<img src="images/icon_comp.png"/>图标提供
点详细信息页面链接.
</P>
<P>
  <b>点名称</B>是必需的，可以是任何文本值.这个名字将被用来作为视觉识别整个系统点.
</P>
<P>
  通常情况下，点名称与<b>设备名称</B>当它在与其他点列表中,
  两者一起被称为“扩展点名称”。设备名称最初默认的数据源
  的名字，但可以改变的.两项合计允许一个点被唯一标识.
</P>
<P>
  数据源的名称，以供参考.<img src="images/icon_ds_edit.png"/>图标点击后进入数据源页面,如果该点是空压机下的数据点,将不能直接显示具体信息
</P>
