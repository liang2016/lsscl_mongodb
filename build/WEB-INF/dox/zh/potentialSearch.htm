<H1>节能潜力查询</H1>
<p>主要是结合地图形象好的查询一个火多个工厂的节能潜力</p>
<H1>空压机台数</H1>
<p>一个工厂的所有空压机台数(大于)</p>
<H1>空压机装机容量</H1>
<p>个工厂的所有空压机额定功率大于</p>
<H1>卸载率</H1>
<p>一个工厂中所有压缩空气系统下所有空压机的的全载时间/所有空压机的运行时间为全载率，1-全载率则为卸载率</p>
<h1>压力波动</h1><p>系统总管压力波动，一个周期内所有压力波动的值中的最大值-最小值/最大值和最小值的平均值</p>
<h1>系统压降</h1><p>系统下所有机器的电流值之和最高的时候。所有机器的排气压力只和/机器个数-总管压力的绝对值</p>
