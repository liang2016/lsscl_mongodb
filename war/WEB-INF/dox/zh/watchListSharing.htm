<p>
 观察列表可与其他用户共享。它们不是由用户与您共享编辑（虽然
用户有权删除共享清单）。您已经创建共享一个观察列表，
从下拉框中选择用户和点击<img src="images/add.png"/>图标。然后，选择访问类型
有“读”（不允许设置点）或“设置”（允许设定点）。共享设置更改会自动保存。删除一个用户
共享列表中，单击与用户的行相关的<img src="images/bullet_delete.png"/>图标。
</p>
