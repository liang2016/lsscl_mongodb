<H1>概述</H1>
<p>配置空压机需要统计的参数的基本信息</p>
<H1>添加</H1>
<p>点击<img  src="images/icon_ds_add.png">添加新的统计参数配置,您需要输入 统计点细节  的名称 ,选择 数据类型 ,注意:数据类型请谨慎选择,否则影响后面的统计点配置,点击<img src="images/save.png" >图标保存</p>
<H1>编辑</H1>
<p>点击<img  src="images/icon_comp_edit.png">编辑统计参数配置,修改您需要统计点细节的 名称,选择数据类型,
注意:数据类型请谨慎选择,否则影响后面的统计点配置,这里一般很少修改,点击<img src="images/save.png" >图标保存,点击<img src="images/delete.png" >删除指定配置</p>
