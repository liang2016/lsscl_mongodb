
<P>邮件列表可以添加一次轻松管理多个电子邮件地址,这些列表可以被用于电子邮

件的事件处理程序发送的邮件一个收件人.</P>

<p>使用的<img src="images/book_add.png"/>图标创建一个新的邮件列表，编辑现有列表，点击在列表中邮件列表的名字.</P>

编辑列表<p>当，中，使用的<img src="images/add.png"/>图标追加用户的或明确的邮件地址. （请注意,修改用户的电子邮件地址编辑用户时，

将同时更新邮件列表）一个列表中的用户条目被指定用户图标（根据用户的类型）;显式地址是<IMG SRC ="images/ email.png"/>.要删除列表

中的条目，点击与条目相关的的<img src="images/bullet_delete.png"/>图标.</P>

<P>要更改保存到一个列表，点击的<img src="images/save.png"/>图标.要删除整个列表，点击的<img src="images/delete.png"/>图标.发送测

试电子邮件到当前列表中的地址中.单击的<img src="images/email_go.png"/>图标.</P>
