<H1>概述</H1>
<p>警报搜索是用来检索警报的方法,用户可以根据条件,如:范围搜索,事件范围,事件类型等条件来检索对应的警报个数</p>
<H1>范围搜索</H1>
<p>用户选择想要搜索的范围(区域,子区域,工厂,当然如果您的权限不足是不能够选择某些范围)</p>
<H1>日期范围</H1>
<p>选择<b>当天</b>默认为到当前时间为准前一天时间内的范围,选择<b>特定日子</b>用户需选择下面具体的时间</p>
<H1>事件类型</H1>
<p>您可以选择你需要查询的事件类型</p>
<H1>搜索和重置</H1>
<p><b>重置:</b>恢复默认页面信息(这里主要是谷歌地图中的图标)</p>
<p><b>搜索:</b>根据以上用户选择的条件进行查询数据,并显示在谷歌地图上</p>
