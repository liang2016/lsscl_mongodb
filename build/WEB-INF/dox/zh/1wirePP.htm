<p>一个点必须使用一个已知的地址，然后才可以加入。因此，在网络的所有设备应重视和供电，然后再尝试此数据源的配置点。</ P>
<P><b>地址</B>是由手动或自动的网络扫描。此处将列出的所有地址发现。在<b>设备类型</B>描述提供方便，是不可编辑的。的<b>属性</B>栏提供了一个被选定的设备上读取所有可用属性的列表。支持的属性包括温度，湿度（数字）（数字），公元电压（数字），锁存状态（二进制），雨刮器的位置（多态）。</ P>
<P>指数可能适用于某些属性。 AD电压可能有多个<B>公元渠道</B> S;锁存器可能有多个<B>频道</B> S，雨刮器，可能有多个<B>电位器</B></ P。 >
