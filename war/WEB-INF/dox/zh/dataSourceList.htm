<P><b>数据源列表</B>列出当前工厂中中定义的所有数据源，显示的名称，类型，连接属性，并为每个状态。连接属性是依赖数据源类型配置值。 <b>状态</B>决定是否启用数据源（<img src="images/database_go.png"/>）或禁用（<img src="images/database_stop.png"/>）。点击状态图标切换数据源的状态。</ P>

<P>要添加新数据源，选择从列表中数据源类型，单击在列表的顶部的<img src="images/icon_ds_add.png"/>图标。要编辑现有的数据源，单击与数据源关联的<img src="images/icon_ds_edit.png"/>图标。要删除一个数据源，单击与数据源关联的<img src="images/icon_ds_delete.png"/>图标.数据源删除操作可能需要多的时间进行</P>

<p>该图标<img src="images/arrow_out.png"/>和<img src="images/arrow_in.png"/>图标切换显示的数据源定义的点。类似的数据源，点可以启用（<img src="images/brick_go.png"/>）或禁用（<img src="images/brick_stop.png"/>这里。</P>
