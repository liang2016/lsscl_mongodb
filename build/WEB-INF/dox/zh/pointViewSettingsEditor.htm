<P>
这个面板允许各种显示属性修改。如果输入，<b>点名称
覆盖</B>值将在显示点信息点名称，而不是弹出。如果没有输入，
显示给定的名称。可设定覆盖<b></b>允许设置点出现在非设置上下文
的视图。
</P>
<p>
<b>背景颜色</b>覆盖默认的界面颜色。如果留空，默认颜色。例如，红色有效值包括（不加引号）
  “＃FF0000”，“red”，“F00”，“RGB（255，0，0），RGB（100％，0％，0％）”有效的颜色值一个简单的描述可以
  发现<a href="http://www.devx.com/projectcool/Article/19851" target="_blank">这里</A>。详尽的细节，请参阅
 <a href="http://www.w3.org/TR/css3-color/" target="_blank">W3C</a>
</p>
<p>
<b>显示控件</B>复选框决定是否悬停控制将显示一个Angle。移除悬停
从点控制可以减少视图混乱密集。可以
远程视图观看一个更“静”的视图
</p>
