<p>虚拟数据源是一个没有任何外部或物理系统连接数据源。它的存在完全在系统自身内存空间。它产生数据可以是随机的，或确定性取决于你如何配置点。</P>

<P>
  虚拟数据源可以在许多方面是有用的：
</P>
<UL>
  <li>一个简单的方法来验证您的系统工作</>
  <LI>它可以创建您的真实数据基准</li>预测的数据
  <LI>任何地方确定的或随机数据是非常有用</LI>
</UL>

<P>
  数据源的配置也很简单。它要求只有一个名字，每个数据更新周期之间的时间。例如，如果您选择“2分钟”，然后每隔两分钟改变数据源虚拟点值的算法，将运行。
</P>
