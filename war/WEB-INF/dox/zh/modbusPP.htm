<b>名称</b>,输出编号(XID) :作为数据点的唯一标识
<b>从设备id</b>:当前为"1",不需输入其他值
<b>功能码名称</b>:当前为"保存寄存器"
<b>Modbus数据类型</b>:当前数据点的数据类型
<b>偏移量(从0起)</b>:用户指定具体偏移量,参考具体modbus设备文档
<b>比特</b>:不设置,默认为0
<b>寄存器数量</b>:不可设置,默认为0
<b>字符集</b>:不可设置,默认为ASCII
<b>可设置</b>:是否可以手动设置该数据点的值
<b>乘法器</b>:默认为1,具体数值需要参考实际设备参数转换
<b>附加的</b>:默认为0,具体数值需要参考实际设备参数转换
